<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squiggly Scroll Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 300vh; /* Makes page scrollable */
      background: #111;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .squiggly-text {
      position: absolute;
      color: #fff;
      font-size: 24px;
      opacity: 0;
      transform: translateY(30px);
      animation: squiggle 2s infinite alternate ease-in-out;
      transition: opacity 1s ease, transform 1s ease;
    }

    .squiggly-text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes squiggle {
      0% {
        transform: rotate(-2deg) translateY(0);
      }
      100% {
        transform: rotate(2deg) translateY(0);
      }
    }
  </style>
</head>
<body>

<script>
  const messages = [
    "squiggle one", "keep scrolling", "down you go", "wavy thoughts", 
    "twist and fade", "almost there", "are we lost?", "follow the squiggle", 
    "spiraling down", "mystery below", "still scrolling", "fade into view"
  ];

  const total = 30;

  for (let i = 0; i < total; i++) {
    const span = document.createElement('span');
    span.textContent = messages[Math.floor(Math.random() * messages.length)];
    span.classList.add('squiggly-text');

    // Random position
    const top = Math.random() * 2500 + 100;
    const left = Math.random() * (window.innerWidth - 150);
    span.style.top = `${top}px`;
    span.style.left = `${left}px`;

    document.body.appendChild(span);
  }

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, {
    threshold: 0.1
  });

  document.querySelectorAll('.squiggly-text').forEach(el => {
    observer.observe(el);
  });
</script>

</body>
</html>
